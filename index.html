            margin-right: 20px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            background-color: #F1F1F1;
            transform: translateX(5px);

        }
        .work-item-content {
            flex-grow: 1;
            padding-right: 20px;
        }

            color: #1A2C42;
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .work-item-link {

            color: #FF5733;
            font-weight: 600;
            border: 1px solid #FF5733;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .work-item-link:hover {
            background-color: #FF5733;
            color: white;
        }
        .video-embed iframe {
            max-width: 800px;
            height: 450px;
        }
    </style>
</head>
